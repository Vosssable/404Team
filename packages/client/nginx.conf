events {}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        listen [::]:80;

        root /usr/share/nginx/html;
        index index.html;

    location / {
        try_files $uri /index.html;
        add_header Access-Control-Allow-Origin *;
}

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot|json|map)$ {
            try_files $uri =404;
            access_log off;
            expires 1d;
        }

        error_page 404 /index.html;
    }
}
